{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- End Required meta tags -->
  <!-- Begin SEO tag -->
  <title> Dashboard | Looper - Bootstrap 4 Admin Theme </title>
  <meta property="og:title" content="Dashboard">
  <meta name="author" content="Beni Arisandi">
  <meta property="og:locale" content="en_US">
  <meta name="description" content="Responsive admin theme build on top of Bootstrap 4">
  <meta property="og:description" content="Responsive admin theme build on top of Bootstrap 4">
  <link rel="canonical" href="http://uselooper.com">
  <meta property="og:url" content="http://uselooper.com">
  <meta property="og:site_name" content="Looper - Bootstrap 4 Admin Theme">
  <script type="application/ld+json">
    {
      "name": "Looper - Bootstrap 4 Admin Theme",
      "description": "Responsive admin theme build on top of Bootstrap 4",
      "author":
      {
        "@type": "Person",
        "name": "Beni Arisandi"
      },
      "@type": "WebSite",
      "url": "",
      "headline": "Dashboard",
      "@context": "http://schema.org"
    }
  </script>
  <!-- End SEO tag -->

  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon.png">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="theme-color" content="#3063A0">
  <!-- End FAVICONS -->

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
  <!-- End GOOGLE FONT -->

  <!-- BEGIN PLUGINS STYLES -->
  <link rel="stylesheet" href="assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/vendor/flatpickr/flatpickr.min.css">
  <!-- END PLUGINS STYLES -->

  <!-- BEGIN THEME STYLES -->
  <link rel="stylesheet" href="{% static 'css/theme.min.css' %}" data-skin="default">
  <link rel="stylesheet" href="{% static 'css/theme-dark.min.css' %}"" data-skin="dark">
  <!-- Disable unused skin immediately -->

  <script>
    var skin = localStorage.getItem('skin') || 'default';
    var unusedLink = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
    unusedLink.setAttribute('rel', '');
    unusedLink.setAttribute('disabled', true);
  </script>
  <!-- END THEME STYLES -->

</head>
<body>
  <!-- .app -->
  <div class="app">
      <!--[if lt IE 10]>
      <div class="page-message" role="alert">You are using an <strong>outdated</strong> browser. Please <a class="alert-link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</div>
    <![endif]-->

    <!-- .app-header -->      
    {% include 'my_cheerio/navbar.html' %}


    <!-- .app-aside -->
    {% include 'my_cheerio/sidebar.html' %}


    <!-- .app-main -->
    <main class="app-main">
      <!-- .wrapper -->
      <div class="wrapper">
        <!-- .page -->
        <div class="page">  
          <!-- .page-inner -->
          <div class="page-inner">
              {% block content %}
              {% endblock %}
            </div>
        </div><!-- /.page -->
      </div><!-- .app-footer -->

      <footer class="app-footer">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a class="text-muted" href="#">Support</a>
          </li>
          <li class="list-inline-item">
            <a class="text-muted" href="#">Help Center</a>
          </li>
          <li class="list-inline-item">
            <a class="text-muted" href="#">Privacy</a>
          </li>
          <li class="list-inline-item">
            <a class="text-muted" href="#">Terms of Service</a>
          </li>
        </ul>
        <div class="copyright"> Copyright Â© 2018. All right reserved. </div>
      </footer><!-- /.app-footer -->
      <!-- /.wrapper -->
    </main><!-- /.app-main -->

  </div><!-- /.app -->

  <!-- BEGIN BASE JS -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script> <!-- END BASE JS -->
  <!-- BEGIN PLUGINS JS -->
  <script src="assets/vendor/pace/pace.min.js"></script>
  <script src="assets/vendor/stacked-menu/stacked-menu.min.js"></script>
  <script src="assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script src="assets/vendor/flatpickr/flatpickr.min.js"></script>
  <script src="assets/vendor/easy-pie-chart/jquery.easypiechart.min.js"></script>
  <script src="assets/vendor/chart.js/Chart.min.js"></script> <!-- END PLUGINS JS -->
  <!-- BEGIN THEME JS -->
  <script src="assets/javascript/theme.min.js"></script> <!-- END THEME JS -->
  <!-- BEGIN PAGE LEVEL JS -->
  <script src="assets/javascript/pages/dashboard-demo.js"></script> <!-- END PAGE LEVEL JS -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116692175-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag()
    {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-116692175-1');
  </script>
</body>
</html>
